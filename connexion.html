<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxy's World</title>
    <link rel="stylesheet" href="connexion.css">
    <script defer src="connexion.js"></script>
</head>
<body>
    <header class="hero">
        <h1 id="introText">Bienvenue dans Daxy's World</h1>
        <p>Explorez un monde d'interactions et de créativité.</p>
    </header>
    <main>
    <div class="login-container">
        <h2>Connectez-vous</h2>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>
            <button type="button" id="loginButton">Se connecter</button>
            <p id="message"></p>
        </form>
    </div>
    </main>
