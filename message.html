<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="message.css">
    <script defer src="message.js"></script>
</head>
<body>
    <header class="hero">
        <h1 id="introText">Bienvenue dans Daxy's World</h1>
        <p>Explorez un monde d'interactions et de créativité.</p>
    </header>
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="address" placeholder="Votre adresse" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <p id="successMessage" style="display:none; color: green;">Merci pour votre message ! Nous vous répondrons bientôt.</p>
    </section>
    <a href="index.html" class="back-button">Retour à l'accueil</a>
<footer>
     <p>&copy; 2025 Daxy's World - Tous droits réservés.</p>
</footer>
</body>
</html>
